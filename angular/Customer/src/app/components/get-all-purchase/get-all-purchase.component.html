
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>All purchased Coupons</title>
</head>
<body>
  <section>
  <h1>All purchased Coupons</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Start date</th>
          <th>End date</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Description</th>
          <th>Price</th>
          <th>Image</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr *ngFor= "let c of _coupons">
          <td>{{c.id}}</td>
          <td>{{c.title}}</td>
          <td>{{c.startDate | date : "dd/MM/yyyy"}}</td>
          <td>{{c.endDate | date : "dd/MM/yyyy"}}</td>
          <td>{{c.amount}}</td>
          <td>{{c.type}}</td>
          <td>{{c.message}}</td>
          <td>{{c.price | currency : 'ILS'}}</td>
          <td><img src="{{c.image}}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<div class="btnn">
<button (click) = "getPurchasedCoupons()" type="submit" >Â Get Coupons </button>
</div>
</body>
</html>
