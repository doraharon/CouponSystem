
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Remove Customer</title>
</head>
<body>
	<h1 class="header-w3ls">
		Remove Customer</h1>
	<div class="appointment-w3">
		<form>
			<div class="main">
				<div class="form-left-w3l">
					<input type="number" class="top-up" name="id" placeholder="Customer id" [(ngModel)] = "selectedId" required="">
				</div>
				<button (click) = "getCustomerById()" type="submit" >  Get Customer by id</button>
			</div>
		</form>
	</div>
	<div class="appointment-w3">
		<form>
			<div class="main">
				<div class="form-left-w3l">
					<input type="text" class="top-up" name="name" placeholder="Customer name" [(ngModel)] = "selectedName" required="">
				</div>
				<button (click) = "getCustomerByName()" type="submit" >  Get Customer by name</button>
			</div>
		</form>
	</div>
	<div class="tbl-header">
		<table cellpadding="0" cellspacing="0" border="0">
		  <thead>
			<tr>
			  <th>Id</th>
			  <th>Name</th>
			  <th>Password</th>
			</tr>
		  </thead>
		</table>
	  </div>
	  <div class="tbl-content">
		<table cellpadding="0" cellspacing="0" border="0">
		  <tbody>
			  <td>{{customer.id}}</td>
			  <td>{{customer.name}}</td>
        <td>{{customer.password}}</td>
        <td><button (click) = "removeCustomer()" type="button" > Remove Customer </button></td>
		  </tbody>
		</table>
	  </div>
</body>
</html>
