<!DOCTYPE html>
<html lang="en">

<head>
	<title>Update Company </title>
</head>
<body>
	<h1 class="header-w3ls">
		Update Company</h1>
	<div class="appointment-w3">
		<form ngNativeValidate>
			<div class="main">
				<div class="form-left-w3l">
					<input type="number" class="top-up" name="id" placeholder="Company id" [(ngModel)] = "selectedId" required="">
				</div>
				<button (click) = "getCompanyById()" type="submit" >  Get Company by id</button>
			</div>
		</form>
	</div>
	<div class="appointment-w3">
		<form ngNativeValidate>
			<div class="main">
				<div class="form-left-w3l">
					<input type="text" class="top-up" name="name" placeholder="Company name" [(ngModel)] = "selectedName" required="">
				</div>
				<button (click) = "getCompanyByName()" type="submit" >  Get Company by name</button>
			</div>
		</form>
	</div>
	<div class="tbl-header">
		<table cellpadding="0" cellspacing="0" border="0">
		  <thead>
			<tr>
			  <th>Id</th>
			  <th>Name</th>
			  <th>Password</th>
				<th>Email</th>
				<th></th>
			</tr>
		  </thead>
		</table>
	  </div>
	  <div class="tbl-content">
		<table cellpadding="0" cellspacing="0" border="0">
		  <tbody>
			  <td>{{company.id}}</td>
			  <td>{{company.name}}</td>
				<td>
					<div class="form-left-w3l">
						<input type="text" class="top-up" name="password"  [(ngModel)] = "company.password" required="">
					</div>
			</td>
			<td>
			<div class="form-left-w3l">
				<input type="text" class="top-up" name="email"  [(ngModel)] = "company.email" required="">
			</div>
	</td>
	<td><button (click) = "updateCompany()" type="button" > Update  </button></td>
</tbody>
</table>
</div>
</body>
</html>
