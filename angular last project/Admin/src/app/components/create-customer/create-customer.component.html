
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Create Customer </title>
</head>
<body>
	<h1 class="header-w3ls">
		Create Customer</h1>
	<div class="appointment-w3">
		<form ngNativeValidate>
			<div class="main">
				<div class="form-left-w3l">

					<input type="text" class="top-up" name="name" placeholder="Name" [(ngModel)] = "customer.name" required="">
				</div>
				<div class="form-left-w3l">

					<input type="password" class="top-up" name="password" placeholder="Password" [(ngModel)] = "customer.password" required="">
					<div class="clearfix"></div>
				</div>
			</div>
			<div class="btnn">
                <button (click) = "createCustomer()" type="submit">  Create Customer </button>
			</div>
		</form>
	</div>
</body>
</html>
