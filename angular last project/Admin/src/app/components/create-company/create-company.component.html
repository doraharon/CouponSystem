
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Create Company </title>
</head>
<body>
	<h1 class="header-w3ls">
		Create Company</h1>
	<div class="appointment-w3">
		<form ngNativeValidate>
			<div class="main">
				<div class="form-left-w3l">

					<input type="text" class="top-up" name="name" placeholder="Name" [(ngModel)] = "company.name" required>
				</div>
				<div class="form-left-w3l">

					<input type="password" class="top-up" name="password" placeholder="Password" [(ngModel)] = "company.password" required="">
					<div class="clearfix"></div>
				</div>

			</div>
			<div class="main">
				<div class="form-left-w3l">

					<input type="email" name="email" placeholder="Email" [(ngModel)] = "company.email">
                </div>
                </div>
			<div class="btnn">
                <button (click) = "createCompany()" type="submit" >  Create Company </button>
			</div>
		</form>
	</div>
</body>
</html>
