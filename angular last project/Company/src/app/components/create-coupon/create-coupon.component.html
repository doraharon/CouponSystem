
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Create Coupon </title>
</head>
<body>
	<h1 class="header-w3ls">
		Create Coupon</h1>
	<div class="appointment-w3">
		<form ngNativeValidate>
			<div class="main">
				<div class="form-left-w3l">
					<input type="text" class="top-up" name="title" placeholder="Title" [(ngModel)] = "coupon.title" required="">
				</div>
		         <div class="form-right-w3ls">
					<input class="buttom" type="date" name="date" placeholder="End Date:" [(ngModel)] = "coupon.endDate" required="">
					<div class="clearfix"></div>
				</div>
			</div>
			<div class="main">
				<div class="form-left-w3l">
					<input type="number" name="amount" placeholder="Amount" [(ngModel)] = "coupon.amount" required="">
				</div>
				<div class="form-right-w3ls">
					<select class="form-control buttom" name="couponType" [(ngModel)] = "coupon.type">
								  <option value = "type" disabled>
								  Select Coupon type</option>
									<option value="RESTURANTS">Resturants</option>
									<option value="ELECTRICITY">Electricity</option>
									<option value="SPORTS">Sports</option>
									<option value="CAMPING">Camping</option>
									<option value="TRAVELING">Traveling</option>
								  </select>
					<div class="clearfix"></div>
				  </div> 
				</div> 
			<div class="form-control-w3l">
				<textarea name="Description" placeholder="Description" [(ngModel)] = "coupon.message"></textarea>
			</div> 	
	 <div class="main">
		<div class="form-left-w3l">
			<input type="number" name="price" placeholder="Price" [(ngModel)] = "coupon.price" required="">
		</div>
		</div>
			<div class="btnn">
                <button (click) = "createCoupon()" type="submit" >  Create coupon </button>
			</div>
		</form>
	</div>
</body>
</html>
