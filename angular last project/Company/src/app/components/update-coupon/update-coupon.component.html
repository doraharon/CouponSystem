
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Update Coupon </title>
</head>
<body>
	<h1 class="header-w3ls">
		Update Coupon</h1>
	<div class="appointment-w3">
		<form ngNativeValidate>
			<div class="main">
				<div class="form-left-w3l">
					<input type="number" class="top-up" name="id" placeholder="Coupon id" [(ngModel)] = "selectedId" required="">
				</div>
				<button (click) = "getCouponById()" type="submit" >  Get Coupon by id</button>
			</div>
		</form>
	</div>
	<div class="appointment-w3">
		<form ngNativeValidate>
			<div class="main">
				<div class="form-left-w3l">
					<input type="text" class="top-up" name="title" placeholder="Coupon title" [(ngModel)] = "selectedTitle" required="">
				</div>
				<button (click) = "getCouponByTitle()" type="submit" >Get Coupon by title</button>
			</div>
		</form>
  </div>
  <table cellpadding="0" cellspacing="0" border="0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Start date</th>
        <th>End date</th>
        <th>change</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Description</th>
        <th>Price</th>
        <!-- <th>Image</th> -->
      </tr>
    </thead>
  </table>
<div class="tbl-content">
  <table cellpadding="0" cellspacing="0" border="0">
    <tbody>
        <td>{{coupon.id}}</td>
        <td>{{coupon.title}}</td>
        <td>{{coupon.startDate | date : "dd/MM/yyyy"}}</td>
        <td>{{coupon.endDate | date : "dd/MM/yyyy"}}</td>
        <td>
            <div class="form-right-w3ls">
              <input type="date" class="top-up" name="endDate"  [(ngModel)] = "coupon.endDate"  required="">
            </div>
        </td>
        <td>{{coupon.amount}}</td>
        <td>{{coupon.type}}</td>
        <td>{{coupon.message}}</td>
        <td>
            <div class="form-left-w3l">
              <input type="number" class="top-up" name="price"  [(ngModel)] = "coupon.price" required="">
            </div>
        </td>
        <!-- <td>{{coupon.image}}</td> -->
    </tbody>
  </table>
</div>
<div class="btnn">
<button (click) = "updateCoupon()" type="button" > update Coupon </button>
</div>
</body>
</html>
