
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Search Coupons </title>
</head>
<body>
	<h1 class="header-w3ls">
		Search Coupons</h1>
    <div class="appointment-w3">
      <form>
        <div class="main">
               <div class="form-right-w3ls ">
            <input class="buttom" type="date" name="date" placeholder="End Date:" [(ngModel)] = "selectedEndDate" required="">
            <div class="clearfix"></div>
          </div>
          <button (click) = "getCouponsByEndDate()" type="submit" >  Get Coupon by end date</button>
          </div>
      </form>
      </div>
      <div class="appointment-w3">
        <form>
          <div class="main">
          <div class="form-right-w3ls">
            <select class="form-control buttom" name="type"[(ngModel)] = "selectedType">
                          <option value = "type" disabled>
                          Select Coupon type</option>
                            <option value="RESTURANTS">Resturants</option>
                            <option value="ELECTRICITY">Electricity</option>
                            <option value="SPORTS">Sports</option>
                            <option value="CAMPING">Camping</option>
                            <option value="TRAVELING">Traveling</option>
                          </select>
            <div class="clearfix"></div>
          </div>
        <button (click) = "getCouponsByType()" type="submit" >  Get Coupon by type</button>
			</div>
    </form>
    </div>
    <div class="appointment-w3">
      <form>
     <div class="main">
      <div class="form-left-w3l">
        <input type="number" name="price" placeholder="Price" [(ngModel)] = "selectedPrice" required="">
      </div>
      <button (click) = "getCouponsByPrice()" type="submit" >  Get Coupon by price</button>
    </div>
  </form>
    </div>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Start date</th>
          <th>End date</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Description</th>
          <th>Price</th>
          <th>Image</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr *ngFor= "let c of _coupons">
          <td>{{c.id}}</td>
          <td>{{c.title}}</td>
          <td>{{c.startDate | date : "dd/MM/yyyy"}}</td>
          <td>{{c.endDate | date : "dd/MM/yyyy"}}</td>
          <td>{{c.amount}}</td>
          <td>{{c.type}}</td>
          <td>{{c.message}}</td>
          <td>{{c.price}}</td>
          <td><img src ="{{c.image}}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
